name: product_catalogue_flutter
description: Flutter products category app.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  #Assets
  cupertino_icons: ^1.0.2
  
  #State-Management
  provider: ^6.0.3

  #Network
  dio: ^4.0.6 

  #Cache
  shared_preferences: ^2.0.15
  intl: ^0.17.0

flutter_icons:
  image_path: "assets/icon/logo.png"
  android: true
  ios: true
  macos: true
  windows: true
  web: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons_maker: ^0.10.2
  pedantic: ^1.11.0



flutter:
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/